<!DOCTYPE html>
<html>
<head>
  <title>rTheory Calculator</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <center>
  <div id="calculatorContainer">
    <div id="displayTop">2 + 2 * 7 - 3</div>
    <div id="displayBottom">7240</div>
    <div id="btnGrid">
      <button class="button" id="clear">C</button>
      <button class="button" id="back">&#60;</button>
      <button class="button op" id="percent">%</button>
      <button class="button op" id="div">&divide;</button>
      <button class="button num" id="7">7</button>
      <button class="button num" id="8">8</button>
      <button class="button num" id="9">9</button>
      <button class="button op" id="mul">&times;</button>
      <button class="button num" id="4">4</button>
      <button class="button num" id="5">5</button>
      <button class="button num" id="6">6</button>
      <button class="button op" id="sub">&minus;</button>
      <button class="button num" id="1">1</button>
      <button class="button num" id="2">2</button>
      <button class="button num" id="3">3</button>
      <button class="button op" id="add">&plus;</button>
      <button class="button" id="tbd"> </button>
      <button class="button num" id="0">0</button>
      <button class="button num" id="dot">.</button>
      <button class="button" id="submit">&#61;</button>
    </div>
  </div>
  </center>

  <script src="script.js"></script>
</body> 
</html>
